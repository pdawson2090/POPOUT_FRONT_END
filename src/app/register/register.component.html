
<form [formGroup]="userForm" (ngSubmit)="registerUser(userForm.value)">
  <div class="ui-g ui-fluid">
    <div class="ui-g-6 ui-md-3 ui-g-offset-2">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
        <input pInputText type="text" formControlName="username" placeholder="Username"  pKeyFilter="alphanum"/>
        <div class="ui-grid-col-4">
          <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userForm.controls['username'].valid&&userForm.controls['username'].dirty">
            <i class="fa fa-close"></i>
            Username is required
          </div>
        </div>
      </div>
    </div>

    <div class="ui-g-6 ui-md-3">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon">$</span>
        <input pInputText type="text"  pKeyFilter="int" formControlName="password" placeholder="Password"/>
        <div class="ui-grid-col-4">
          <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userForm.controls['password'].valid&&userForm.controls['password'].dirty">
            <i class="fa fa-close"></i>
            Password is required
          </div>
        </div>
      </div>
    </div>

    <div class="ui-g-6 ui-md-3">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
        <input pInputText type="text" formControlName="firstn" pKeyFilter="alphanum" placeholder="First Name"/>
        <div class="ui-grid-col-4">
          <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userForm.controls['firstn'].valid&&userForm.controls['firstn'].dirty">
            <i class="fa fa-close"></i>
            First Name is required
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="ui-g-6 ui-md-3 ui-g-offset-2">
    <div class="ui-inputgroup">
      <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
      <input pInputText type="text" formControlName="lastn" placeholder="Last Name"  pKeyFilter="alphanum"/>
      <div class="ui-grid-col-4">
        <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userForm.controls['lastn'].valid&&userForm.controls['lastn'].dirty">
          <i class="fa fa-close"></i>
          Last Name is required
        </div>
      </div>
    </div>
  </div>

  <div class="ui-g-6 ui-md-3">
    <div class="ui-inputgroup">
      <span class="ui-inputgroup-addon">$</span>
      <input pInputText type="text"  pKeyFilter="int" formControlName="favorite" placeholder="Favorite Events"/>
      <div class="ui-grid-col-4">
        <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userForm.controls['favorite'].valid&&userForm.controls['favorite'].dirty">

          Favorite is required
        </div>
      </div>
    </div>
  </div>

  <div class="ui-g-6 ui-md-3">
    <div class="ui-inputgroup">
      <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
      <input pInputText type="text" formControlName="email" pKeyFilter="alphanum" placeholder="Email"/>
      <div class="ui-grid-col-4">
        <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userForm.controls['email'].valid&&userForm.controls['email'].dirty">
          Email is required
        </div>
      </div>
    </div>
  </div>

  <div class="ui-g-6 ui-md-4 ui-g-offset-2">
    <div class="ui-inputgroup">
      <input type="submit" value="SUBMIT" class="button">
    </div>
  </div>
</form>
