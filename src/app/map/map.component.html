<div class="container">
  <app-navbar></app-navbar>
  <agm-map [latitude]="events[0].lat" [longitude]="events[0].lng" [zoom]="16">
    <agm-marker *ngFor="let event of events" [latitude]="event.lat" [longitude]="event.lng">
      <agm-snazzy-info-window [maxWidth]="400" [maxHeight]="400" [closeWhenOthersOpen]="true">
        <ng-template>
          <h4>{{event.eventTitle}}</h4>
          <h4>{{event.eventDescription}}</h4>
          <h4>{{event.eventDate}}</h4>
          <h4>{{event.eventTime}}</h4>
        </ng-template>
      </agm-snazzy-info-window>
    </agm-marker>
  </agm-map>
</div>
