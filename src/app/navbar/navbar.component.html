  <head>
    <meta charset="utf-8">

  <nav>

      <li>

        <button pButton label="Apply" class="filterbutton" (click)="applyFilter()"></button>
      </li>
      <li>
      <li><a class="menu-item-active" href="map#">Home</a></li>
      <li>
        <a href="map#modal-one">Profile</a>
      </li>
      <li>
        <a href="map#modal-two">Add Event</a>
      </li>
      <li>
        <a href="#">Logout</a>
      </li>
    </ul>
  </nav>
  <div class="modal" id="modal-one" aria-hidden="true">
    <div class="modal-dialog">

      <div class="container">
        <div class="card"><img src="https://www.w3schools.com/w3images/team2.jpg" alt="prof">
          <h1>"{{users.first_name}} {{users.last_name}}"</h1>
          <span>Email: {{users.email}}</span>
          <p>Favorite Event: {{users.favorite}}</p>
          <a href="map#"><i class="fa fa-dribbble"></i></a>
          <a href="map#"><i class="fa fa-twitter"></i></a>
          <a href="map#"><i class="fa fa-linkedin"></i></a>
          <a href="map#"><i class="fa fa-facebook"></i></a>
          <button>contact</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="modal-two" aria-hidden="true">
  <div class="modal-dialog">
    <div class="form-bod">
      <div class="form-modal-content slideDown">
        <div class="form-modal-header">
          <a href="map#" class="close" id="closeModal">&times;</a>
          <h2>Add Event</h2>
        </div>
        <div class="form-modal-body">
          <form [formGroup]="eventForm" (ngSubmit)="newEvent(eventForm.value)" class="form-modal-form">
            <div class="form-row">
              <label>Title</label>
              <input type="text" formControlName="event_title" placeholder="Title">
            </div>
            <div class="form-row">
              <label>Address</label>
              <input type="text" formControlName="event_address" placeholder="Address">
            </div>
            <div class="form-row">
              <label>City</label>
              <input type="text" formControlName="event_city" placeholder="City">
            </div>
            <div class="form-row">
              <label>State</label>
              <input type="text" formControlName="event_state" placeholder="State">
            </div>
            <div class="form-row">
              <label>Zip</label>
              <input type="text" formControlName="event_zip" placeholder="Zip">
            </div>
            <div class="form-row">
              <label>Type</label>
              <p-dropdown [autoWidth]="true" [style]="{'width': '78%'}" [options]="eventTypes"
                          formControlName="event_type"></p-dropdown>
            </div>
            <div class="form-row">
              <label>Date</label>
              <p-calendar [inputStyle]="{'width': '110px'}" formControlName="event_date" dateFormat="mm.dd.yy"
                          placeholder="Event Date"></p-calendar>
            </div>
            <div class="form-row">
              <label>Time</label>
              <p-calendar [inputStyle]="{'width': '110px'}" showTime="true" hourFormat="12" timeOnly="true"
                          placeholder="Event Time" formControlName="event_time"></p-calendar>
            </div>
            <div class="form-row">
              <label>Description</label>
              <input type="text" formControlName="event_description" placeholder="Description">
            </div>
            <div class="form-modal-footer">
              <input type="submit" class="button good" value="Save">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
