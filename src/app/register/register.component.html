
<div class="form">

  <ul class="tab-group">
    <li class="tab active"><a href="#loginscreen">Log In</a></li>
    <li class="tab"><a href="#signup">Sign Up</a></li>
  </ul>

  <div class="tab-content">

    <div id="loginscreen">
      <h1>Welcome Back!</h1>

      <form (submit)="loginUser($event)">

        <div class="field-wrap">
          <label>
            Username<span class="req">*</span>
          </label>
          <input type="email"required autocomplete="off"/>
        </div>

        <div class="field-wrap">
          <label>
            Password<span class="req">*</span>
          </label>
          <input type="password"required autocomplete="off"/>
        </div>

        <input type="submit" value="SUBMIT" class="button button-block">


        <!--<button class="button button-block">Log In</button>-->

      </form>

    </div>

    <div id="signup">
      <h1>Sign Up for Free</h1>

      <form [formGroup]="userForm" (ngSubmit)="registerUser(userForm.value)">

        <div class="top-row">
          <div class="field-wrap">
            <label>
              First Name<span class="req">*</span>
            </label>
            <input pInputText type="text" formControlName="firstn"  required autocomplete="off"  pKeyFilter="alphanum"/>
          </div>

          <div class="field-wrap">
            <label>
              Last Name<span class="req">*</span>
            </label>
            <input pInputText type="text" formControlName="lastn"  required autocomplete="off"  pKeyFilter="alphanum"/>
          </div>
        </div>

        <div class="field-wrap">
          <label>
            Username<span class="req">*</span>
          </label>
          <input pInputText type="text" formControlName="username"  required autocomplete="off"  pKeyFilter="alphanum"/>
        </div>
        <div class="field-wrap">
          <label>
            Set A Password<span class="req">*</span>
          </label>
          <input pInputText type="password" formControlName="password"  required autocomplete="off"  pKeyFilter="alphanum"/>
        </div>
        <div class="field-wrap">
          <label>
            Email<span class="req">*</span>
          </label>
          <input pInputText type="text" formControlName="email"  required autocomplete="off"  pKeyFilter="alphanum"/>
        </div>
        <div class="field-wrap">
          <label>
            Favorite Event<span class="req">*</span>
          </label>
          <input pInputText type="text" formControlName="favorite"  required autocomplete="off"  pKeyFilter="alphanum"/>
s        </div>


        <input type="submit" value="SUBMIT" class="button button-block">

      </form>

    </div>

  </div><!-- tab-content -->

</div> <!-- /form -->
